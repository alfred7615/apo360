# Configuración Nginx para APO-360
# Ubicar en: /etc/nginx/sites-available/apo360

upstream apo360_backend {
    server 127.0.0.1:5000;
    keepalive 64;
}

# Redireccionar HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name apo360.net www.apo360.net;
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Servidor HTTPS principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name apo360.net www.apo360.net;

    # Certificados SSL (Let's Encrypt los genera automáticamente)
    ssl_certificate /etc/letsencrypt/live/apo360.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/apo360.net/privkey.pem;
    
    # Configuración SSL segura
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Tamaño máximo de subida (para imágenes/videos)
    client_max_body_size 50M;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logs
    access_log /var/log/nginx/apo360.access.log;
    error_log /var/log/nginx/apo360.error.log;

    # Archivos estáticos (assets)
    location /assets/ {
        alias /root/apo360.net/dist/public/assets/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Archivos subidos por usuarios
    location /uploads/ {
        alias /root/apo360.net/uploads/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # WebSocket para comunicación en tiempo real
    location /ws {
        proxy_pass http://apo360_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # API y aplicación principal
    location / {
        proxy_pass http://apo360_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
    }
}
